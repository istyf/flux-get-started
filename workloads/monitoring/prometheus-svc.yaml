kind: Service
apiVersion: v1
metadata:
  name: iothub-prometheus
  labels:
    k8s-app: prometheus
    app.kubernetes.io/name: iothub
    app.kubernetes.io/component: prometheus
spec:
  ports:
    # Exposes `http` and `TCP` ports `9090` using the default `ClusterIP` Service type
    - name: http
      port: 9090
      protocol: TCP
      targetPort: 9090
  sessionAffinity: ClientIP
  selector:
    k8s-app: prometheus